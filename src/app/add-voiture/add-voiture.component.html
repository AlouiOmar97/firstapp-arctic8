<div class="container">
    <h1>Add Voiture</h1>
    <form [formGroup]="addVoitureForm" >
        <div class="row mb-3">
          <label for="inputMarque3" class="col-sm-2 col-form-label">Marque</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="marque" id="inputMarque3">
            <div class="">

            </div>
            <div *ngIf="marque!.touched && marque!.errors?.['required']" class="alert alert-danger m-2" >Marque is required.</div>
            <div *ngIf="marque!.touched && marque!.errors?.['minlength']" class="alert alert-danger m-2" >Marque must have at least 3 caracters.</div>
            <div *ngIf="marque!.touched && marque!.errors?.['pattern']" class="alert alert-danger m-2" >Marque must have only lowercase letters.</div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDate3" class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="date" id="inputDate3">
            <div *ngIf="date!.touched && date!.errors?.['required']" class="alert alert-danger m-2" >Marque is required.</div>
        </div>
        </div>
     
        <button type="submit" (click)="addVoiture()" [disabled]="addVoitureForm.invalid" class="btn btn-primary">Add</button>
      </form>
</div>
